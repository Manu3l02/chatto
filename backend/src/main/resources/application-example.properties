spring.application.name=Chatto

# MySQL Connection
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/chatto_db
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# JWT
# The secret key for signing JWTs.
# The length of this key determines the HMAC algorithm used.
# For HS256, it must be at least 32 bytes (256 bits).
# For HS512, it must be at least 64 bytes (512 bits).
#
# A secure key should be a random string, not a simple password.
# To generate a secure key, use a tool or a library (e.g., Keys.secretKeyFor(HS256)).
#
# IMPORTANT: In a production environment, this value should be
# managed securely (e.g., using environment variables or a key vault).
# DO NOT SHARE THIS KEY.
jwt.secret=your_super_secret_key_here
# 24 hour in ms
jwt.expiration=86400000 